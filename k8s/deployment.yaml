apiVersion: apps/v1
kind: Deployment
metadata:
  name: kokot-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kokot-web
  template:
    metadata:
      labels:
        app: kokot-web
    spec:
      containers:
        - name: web
          image: kokot-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: kokot-config
            - secretRef:
                name: kokot-secrets
          readinessProbe:
            httpGet:
              path: /healthz/
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
