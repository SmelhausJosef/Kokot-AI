<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokot UI</title>
  </head>
  <body>
    <main style="padding: 32px; max-width: 960px; margin: 0 auto;">
      <h1>Kokot UI Preview</h1>
      <p>Vývojové prostředí pro Material Web komponenty.</p>
      <div style="display: flex; gap: 12px; flex-wrap: wrap;">
        <md-filled-button>Primární akce</md-filled-button>
        <md-outlined-button>Sekundární akce</md-outlined-button>
        <md-text-button>Textové tlačítko</md-text-button>
      </div>
      <div style="margin-top: 24px; display: grid; gap: 16px;">
        <md-filled-text-field label="Název zakázky"></md-filled-text-field>
        <md-filled-select label="Role">
          <md-select-option value="ceo">CEO</md-select-option>
          <md-select-option value="manager">Construction Manager</md-select-option>
        </md-filled-select>
        <md-checkbox>Souhlasím s podmínkami</md-checkbox>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
