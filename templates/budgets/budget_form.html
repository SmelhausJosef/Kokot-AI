{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Nový rozpočet" %}{% endblock %}

{% block content %}
  <section class="page-header">
    <div>
      <h1>{% trans "Nový rozpočet" %}</h1>
      <p>{% trans "Založení rozpočtu pro zakázku." %}</p>
    </div>
  </section>

  <form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <md-filled-button type="submit">{% trans "Uložit" %}</md-filled-button>
  </form>
{% endblock %}
